<h2><small>Калькулятор тарифов по страхованию средств наземного транспорта</small></h2>
<form role="form" class="g-clrfix" on-submit="processFormData">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Сведения о транспортном средстве</h3>
		</div>
		<div class="panel-body">
			<div class="form-group g-clrfix">
				<div class="col-lg-6">
					<label class=" control-label">Программа страхования</label>
					<select class="form-control" name="insureProgram">
						<option disabled selected>Выберите программу</option>
						<option value="Бизнес">Бизнес</option>
						<option value="Стандарт">Стандарт</option>
						<option value="Оптимал">Оптимал</option>
						<option value="Эконом 50/50">Эконом 50/50</option>
						<option value="Эконом до 1 страхового случая">Эконом до 1 страхового случая</option>
						<option value="Универсал">Универсал</option>
					</select>
				</div>
				<!-- /.col-lg-6 -->
				<div class="col-lg-6">
					<label class=" control-label">Коэффициент срока действия договора</label>
					<div class="">
						<select class="form-control" name="durationCoefficent">
							<option disabled selected>Выберите коэффициент</option>
							<option value="до 5-ти дней">до 5-ти дней</option>
							<option value="до 15-ти дней">до 15-ти дней</option>
							<option value="до 1-го месяца">до 1-го месяца</option>
							<option value="до 3-х месяцев">до 3-х месяцев</option>
							<option value="до 4-х месяцев">до 4-х месяцев</option>
							<option value="до 5-ти месяцев">до 5-ти месяцев</option>
							<option value="до 6-ти месяцев">до 6-ти месяцев</option>
							<option value="до 7-ми месяцев">до 7-ми месяцев</option>
							<option value="до 8-ми месяцев">до 8-ми месяцев</option>
							<option value="до 9-ти месяцев">до 9-ти месяцев</option>
							<option value="до 10-ти месяцев">до 10-ти месяцев</option>
							<option value="до 11-ти месяцев">до 11-ти месяцев</option>
							<option value="до 12-ти месяцев">до 12-ти месяцев</option>
						</select>
					</div>
				</div>
				<!-- /.col-lg-6 -->
			</div>
			<div class="form-group g-clrfix">
				<div class="col-lg-12">
					<label class=" control-label">Категория ТС</label>
					<select class="form-control" name="tsCategory">
						<option disabled selected>Выберите категорию</option>
						<option value="1">1.3. ВАЗ Приора, Калина, 2110, 2111, 2112, 2113, 2114, 2115 и модификации, Шевроле Нива, Шевроле Вива, УАЗ, ЗАЗ</option>
						<option value="2">2.2.1. Импортные легковые автомобили со страховой суммой: до 400 000 руб</option>
						<option value="3">2.2.2. Импортные легковые автомобили со страховой суммой: от 400 001 до 800 000 руб</option>
						<option value="4">2.2.3. Импортные легковые автомобили со страховой суммой: от 800 001 до 1 200 000 руб</option>
						<option value="5">2.2.4. Импортные легковые автомобили со страховой суммой: от 1 200 001 до 2 000 000 руб</option>
						<option value="6">2.2.5. Импортные легковые автомобили со страховой суммой: от 2 000 001 руб</option>
						<option value="6">1.1. Классика (ВАЗ 2104, 05, 06, 07, 08, 09 и модификации) и прочие легковые ТС отечественного производства, не вошедшие в группы 1-3</option>
						<option value="7">"1.3. ВАЗ Приора, Калина, 2110, 2111, 2112, 2113, 2114, 2115 и модификации, Шевроле Нива, Шевроле Вива, УАЗ, ЗАЗ</option>
						<option value="8">3.2. Мото - транспорт</option>
						<option value="9">3.3. Автобусы</option>
						<option value="10">3.5 Грузовики</option>
					</select>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="form-group g-clrfix">
				<div class="col-lg-6">
					<div class="input-group"><span class="input-group-addon">Срок эксплуатации ТС</span><input type="text" class="form-control"></div>
				</div>
				<div class="col-lg-6">
					<div class="input-group"><span class="input-group-addon">Стоимость ТС</span><input type="text" class="form-control"></div>
				</div>
			</div>

			<div class="form-group g-clrfix">
				<div class="col-lg-6">
					<label class=" control-label">Набор рисков</label>
					<select name="risks" class="form-control">
							<option value="1">ХИЩЕНИЕ + УЩЕРБ</option>
							<option value="2">ХИЩЕНИЕ + УЩЕРБ + УТС</option>
							<option value="3">УЩЕРБ</option>
							<option value="4">УЩЕРБ + УТС</option>
					</select>
				</div>
				<div class="col-lg-6">
					<label class=" control-label">Франшиза</label>
					<select name="franchise" class="form-control">
						<option value="1">Не выбрано</option>
						<option value="2">123</option>
						<option value="3">345</option>
						<option value="4">456 + УТС</option>
					</select>
				</div><!-- /.col-lg-6 -->
			</div>
			<div class="form-group g-clrfix">
				<div class="col-lg-6">
					<label class=" control-label">Есть доп.оборудование на сумму</label>
					<div class="input-group">
						<span class="input-group-addon">
						<input type="checkbox">
						</span>
						<input type="text" disabled class="form-control">
					</div><!-- /input-group -->
				 </div><!-- /.col-lg-6 -->
			</div>
			<div class="form-group g-clrfix">
				<div class="col-lg-4">
					<label class="checkbox-inline">
						<input type="checkbox" id="inlineCheckbox1" value="option1">Есть спутниковая поисковая система
					</label>
				</div>
				<div class="col-lg-4">
					<label class="checkbox-inline">
						<input type="checkbox" id="inlineCheckbox2" value="option2">Нет противоугонной системы (для грузовиков, автобусов…)
					</label>
				</div>
				<div class="col-lg-4">
					<label class="checkbox-inline">
						<input type="checkbox" id="inlineCheckbox3" value="option3">Есть эл. сигнализация с обратной связью
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Сведения для рассчёта тарифа</h3>
		</div>
		<div class="panel-body">
			<div class="form-group g-clrfix">
				<div class="col-lg-6">
					<label class="checkbox-inline">
						<input type="checkbox" id="inlineCheckbox3" value="option1">Страхователь — юр.лицо
					</label>
				</div>
			</div>
			<div class="form-group g-clrfix">
				<div class="col-lg-6">
					<label class=" control-label">Количество ЛДУ</label>
					<select name="lduCount" class="form-control">
						<option value="1">Без ограничений</option>
						<option value="2">Не более 3-х водителей</option>
					</select>
				</div><!-- /.col-lg-6 -->
				<div class="col-lg-6">
					<label class=" control-label">Выплаты без справок</label>
					<select name="paymentsWithoutBitches" class="form-control">
						<option value="1">1 раз за период страхования</option>
						<option value="2">2 раза за период страхования</option>
						<option value="3">Не осуществляются (1 вариант)</option>
					</select>
				</div><!-- /.col-lg-6 -->
			</div>
			<div class="form-group g-clrfix">
				<div class="col-lg-4"><label for="">Возраст водителей(По самому «плохому» показателю)</label><input type="text" class="form-control"></div>
				<div class="col-lg-4"><label for="">Стаж водителей(По самому «плохому» показателю)</label><input type="text" class="form-control"></div>
				<div class="col-lg-4"><label for="">Коэффициент исопльзования ТС <br />&nbsp;</label><input type="text" class="form-control"></div>
				<div class="col-lg-4"><label for="">Коэффициент бонус-малус</label><input type="text" class="form-control"></div>
				<div class="col-lg-4"><label for="">Дополнительный коэффициент</label><input type="text" class="form-control"></div>
				<div class="col-lg-4"><label for="">Коэф. страхового продукта</label><input type="text" class="form-control"></div>
			</div>
			<div class="form-group g-clrfix">
				<div class="col-lg-12">
					<label class=" control-label">Определение размера ущерба</label>
					<select class="form-control" name="damageValue">
						<option value="1">По калькуляции страховщика</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-lg btn-info pull-right">Рассчитать</button>
</form>
